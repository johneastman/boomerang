tokens:
  keywords:
    - literal: let
      name: LET
      type: LET
  symbols:
    - literal: '.'
      name: PERIOD
      type: PERIOD
    - literal: '='
      name: ASSIGN
      type: ASSIGN
    - literal: +
      name: PLUS
      type: PLUS
    - literal: '-'
      name: MINUS
      type: MINUS
    - literal: '*'
      name: MULTIPLY
      type: MULTIPLY
    - literal: /
      name: DIVIDE
      type: DIVIDE
    - literal: ;
      name: SEMICOLON
      type: SEMICOLON
    - literal: (
      name: OPEN_PAREN
      type: OPEN_PAREN
    - literal: )
      name: CLOSED_PAREN
      type: CLOSED_PAREN
  data_types:
    - literal: ''
      name: EOF
      type: EOF
    - literal: ''
      name: INTEGER
      type: INTEGER
    - literal: ''
      name: FLOAT
      type: FLOAT
    - literal: ''
      name: IDENTIFIER
      type: IDENTIFIER
