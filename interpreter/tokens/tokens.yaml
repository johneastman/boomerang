tokens:
  keywords:
    - literal: 'true'
      name: 'TRUE'
      type: BOOLEAN
    - literal: 'false'
      name: 'FALSE'
      type: BOOLEAN
  symbols:
    - literal: '.'
      name: PERIOD
      type: PERIOD
    - literal: '='
      name: ASSIGN
      type: ASSIGN
    - literal: '+'
      name: PLUS
      type: PLUS
    - literal: '-'
      name: MINUS
      type: MINUS
    - literal: '*'
      name: MULTIPLY
      type: MULTIPLY
    - literal: '/'
      name: DIVIDE
      type: DIVIDE
    - literal: ';'
      name: SEMICOLON
      type: SEMICOLON
    - literal: '('
      name: OPEN_PAREN
      type: OPEN_PAREN
    - literal: ')'
      name: CLOSED_PAREN
      type: CLOSED_PAREN
    - literal: '"'
      name: DOUBLE_QUOTE
      type: DOUBLE_QUOTE
    - literal: ','
      name: COMMA
      type: COMMA
    - literal: '<-'
      name: POINTER
      type: POINTER
  data_types:
    - literal: ''
      name: EOF
      type: EOF
    - literal: ''
      name: NUMBER
      type: NUMBER
    - literal: ''
      name: IDENTIFIER
      type: IDENTIFIER
    - literal: ''
      name: STRING
      type: STRING
    - literal: ''
      name: BOOLEAN
      type: BOOLEAN
