# +: 1 or more
# []: range of characters
program:
  - "list of: statement"
statement:
  - "if expression { program }"
  - "while expression { program }"
  - "func identifier(params) { statement }"
  - "set identifier = expression"
  - "expression"
expression:
  - "boolean_expr && boolean_expr"
  - "boolean_expr || boolean_expr"
  - "boolean_expr => [ list of: boolean_expr ]"
boolean_expr:
  - "addition == addition"
  - "addition != addition"
  - "addition >= addition"
  - "addition <= addition"
  - "addition >  addition"
  - "addition <  addition"
addition:
  - "term + term"
  - "term - term"
term:
  - "factor * factor"
  - "factor / factor"
factor:
  - "! expression"
  - "+ expression"
  - "- expression"
  - "integer"
  - "float"
  - "string"
  - "boolean"
  - "identifier"
  - "identifier(params)"  # function call
  - "( expression )"
  - "return expression"
  - "integer !"
integer:
  - "0-9"
float:
  - "[0-9]+.[0-9]+"
boolean:
  - "true"
  - "false"
params:
  - "list of: expression"
